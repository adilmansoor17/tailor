<div class="container-fluid">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
                  class="d-inline-flex align-items-center">تلاش:
                  <input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
                    aria-controls="tickets-table" [(ngModel)]="term" /></label></div>
            </div>
          </div>
          <div>
            <!--  -->
            <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="openModal(content)">
              <i class="mdi mdi-plus mr-2"></i> گاہک شامل کریں
            </a>
          </div>
          <div class="table-responsive mt-3">
            <table class="table table-centered datatable dt-responsive nowrap"
              style="border-collapse: collapse; border-spacing: 0; width: 100%;">
              <thead class="thead-light">
                <tr>

                  <th>نام</th>
                  <th>Tailor ID</th>
                  <th>فون نمبر</th>
                  <th>Address</th>
                  <th>Created On</th>
                  <th style="width: 120px;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of customersData | filter:term">

                  <td>{{item.name}}</td>
                  <td>{{item.tailor_id}}</td>
                  <td>{{item.phone}}</td>
                  <td>{{item.address}}</td>
                  <td>{{item.createdAt | date}}</td>
                  <td>
                    <a style="cursor: pointer;" (click)="openModal(content, item)" class="mr-3 text-primary" v-b-tooltip.hover
                      title="Edit">
                      <i class="mdi mdi-pencil font-size-18"></i>
                    </a>
                    <a style="cursor: pointer;" (click)="deleteUser(item)" class="text-danger" v-b-tooltip.hover
                      title="Delete">
                      <i class="mdi mdi-trash-can font-size-18"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
 
<!-- Contacts model  -->
<ng-template #content role="document" let-modal="close">
  <div class="modal-header">
    <h5 class="modal-title"> پیمائش شامل کریں</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-3">
    <div class="text-left">
      <form (ngSubmit)="saveData()" [formGroup]="validationform">

        <div class="form-group">
          <label for="name">نام</label>
          <input type="text" class="form-control" id="name" placeholder="نام" formControlName="name">

        </div>

        <div class="form-group">
          <label for="tailor_id">Tailor ID</label>
          <input type="text" class="form-control" id="tailor_id" placeholder="Enter Tailor ID"
            formControlName="tailor_id">

        </div>

        <div class="form-group">
          <label> فون نمبر </label>
          <input type="text" class="form-control" placeholder="فون نمبر " formControlName="phone">
        </div>

        <div class="form-group">
          <label>Address </label>
          <input type="text" class="form-control" placeholder="Address" formControlName="address">
        </div>

        <div class="form-group">
          <label>لمبائی </label>
          <input class="form-control" placeholder="لمبائی" formControlName="lmbai">
        </div>


        <div class="form-group">
          <label>بازو </label>
          <input type="text" class="form-control" placeholder="بازو" formControlName="bazu">
        </div>
        <div class="form-group">
          <label>تیرا </label>
          <input type="text" class="form-control" placeholder="تیرا" formControlName="teera">
        </div>
        <div class="form-group">
          <label>گلا </label>
          <input type="text" class="form-control" placeholder="گلا" formControlName="gala">
        </div>
        <div class="form-group">
          <label>چھاتی </label>
          <input type="text" class="form-control" placeholder="چھاتی" formControlName="chhati">
        </div>
        <div class="form-group">
          <label>کمر </label>
          <input type="text" class="form-control" placeholder="کمر" formControlName="qamar">
        </div>
        <div class="form-group">
          <label>گھیرا </label>
          <input type="text" class="form-control" placeholder="گھیرا" formControlName="ghera">
        </div>
        <div class="form-group">
          <label>شلوار </label>
          <input type="text" class="form-control" placeholder="شلوار" formControlName="shalwar">
        </div>
        <div class="form-group">
          <label>پانچہ </label>
          <input type="text" class="form-control" placeholder="پانچہ" formControlName="pancha">
        </div>
        <div class="form-group">
          <label>پاکٹ سامنے </label>
          <input type="text" class="form-control" placeholder="پاکٹ سامنے" formControlName="packet_samne">
        </div>
        <div class="form-group">
          <label>پاکٹ سائیڈ </label>
          <input type="text" class="form-control" placeholder="پاکٹ سائیڈ " formControlName="packet_side">
        </div>
        <div class="form-group">
          <label>پاکٹ شلوار </label>
          <input type="text" class="form-control" placeholder="پاکٹ شلوار" formControlName="packet_shalwar">
        </div>

        <div class="form-group">
          <label>تفصیل </label>
          <input type="text" class="form-control" placeholder="تفصیل" formControlName="description">
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger ml-1" (click)="modal('close click')">Cancel</button>
        </div>
      </form>
    </div>
  </div>



</ng-template>
